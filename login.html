<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود | پلتفرم جامع رهگیری ارزهای دیجیتال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo-container">
            <img src="assets/fata-logo.png" alt="لوگوی پلیس فتا" class="fata-logo">
        </div>
        <h1>پلتفرم جامع رهگیری ارزهای دیجیتال</h1>
        <div class="login-form">
            <h2>ورود به سیستم</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">نام کاربری:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary-btn">ورود</button>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
